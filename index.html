<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    <title>Hello Fitness</title>


    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
            <div class="container-fluid">
                <a class="navbar-brand text-white bg-dark rounded-circle px-2" href="#">HF</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
             
              <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item  mx-4">
                      <a class="nav-link active" aria-current="page" href="#">
                          <div class="text-center">
                              <i class="fa-solid fa-video"></i>
                              <h6>LIVE</h6>
                          </div>
                      </a>
                    </li>
                    <li class="nav-item  mx-4">
                      <a class="nav-link active" aria-current="page" href="#">
                          <div class="text-center">
                              <i class="fa-sharp fa-solid fa-address-card"></i>
                              <h6>MEMBERSHIPS</h6>
                          </div>
                      </a>
                    </li>
                    <li class="nav-item  mx-4">
                      <a class="nav-link active" aria-current="page" href="#">
                          <div class="text-center">
                              <i class="fa-solid fa-person-running"></i>
                              <h6>PLANS</h6>
                          </div>
                      </a>
                    </li>
                    <li class="nav-item  mx-4">
                      <a class="nav-link active" aria-current="page" href="#">
                          <div class="text-center">
                              <i class="fa-solid fa-minimize"></i>
                              <h6>MORE</h6>
                          </div>
                      </a>
                    </li>
                    
                    
                  </ul>
                  <div class="d-flex justify-content-center"> 
                    <h6 class="nav-link active text-dark" aria-current="page" href="#">
                      <i class="fa-solid fa-user"></i>
                      Login
                  </h6>
                  </div>
              </div>
            </div>
          </nav>
    </header>
    <main class="container">
        <div class="pt-5 ">
            <h1 class="pb-2">Runner's Workout</h1>
            <div class="d-flex w-100 main-div">
                <div class=" d-flex justify-content-between effect strength p-4">
                    <h3 class="text-white">STRENGTH </h3>
                    <div class="icon">
                        <i class="fa-solid fa-angle-right text-white"></i>
                    </div>
                </div>
            <div class="d-flex justify-content-between effect mobility p-4">
                <h3 class="text-white">MOBILITY </h3>
                <div class="icon">
                    <i class="fa-solid fa-angle-right text-white"></i>
                </div>
            </div>
            <div class="d-flex justify-content-between effect drills p-4">
                <h3 class="text-white">DRILLS </h3>
                <div class="icon">
                    <i class="fa-solid fa-angle-right text-white"></i>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
